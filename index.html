<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carta sass</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container">
        <article class="card">
            <div class="card-header">
                <img class="card-header-img" src="https://kyaooo.net/wp-content/uploads/2020/05/pokemon-tipo-fuego-1.jpg" alt="fondo-fuego">
            </div>
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img class="card-body-contentimg-img"
                        src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/257.png" alt="blaziken-icon" width="150px">
                </div>
                <h1 class="card-body-title">Blaziken <span>#257</span></h1>
                <p class="card-body-text">tercera gen</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-stat">
                    <p class="card-footer-stat-text">Poder</p>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Pok%C3%A9mon_Fighting_Type_Icon.svg/2048px-Pok%C3%A9mon_Fighting_Type_Icon.svg.png" width="20px">
                </div>
                <div class="card-footer-stat">
                    <p class="card-footer-stat-text">Resistencia</p>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Pok%C3%A9mon_Dark_Type_Icon.svg/2048px-Pok%C3%A9mon_Dark_Type_Icon.svg.png" width="20px">
                </div>
                <div class="card-footer-stat">
                    <p class="card-footer-stat-text">Bonus</p>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Pok%C3%A9mon_Poison_Type_Icon.svg/800px-Pok%C3%A9mon_Poison_Type_Icon.svg.png" width="20px">
                </div>
            </div>
        </article>
    </main>
</body>

</html>
